<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>福利淘登录界面</title>

<link href="/login/css/drag.css" rel="stylesheet" type="text/css">
<script src="/login/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="/login/js/drag.js" type="text/javascript"></script>
<link href="/login/css/bootstrap.min.css" rel="stylesheet">
<link href="/login/css/signin.css" rel="stylesheet">
</head>

<body>
<div class="head">
	<p>
		<a>福利淘</a>
		<button  onmouseover="this.style.backgroundColor='#ff6537';"  onmouseout="this.style.backgroundColor='#F0AD4E';" > 企业注册</button>
	</p>
</div>
<div class="middle">
<div class="signin">
	<div class="signin-head">福利淘账号登录</div>
	<form class="form-signin" role="form">
		<div>
        <span class="message"></span>
		<input type="text" class="form-control" placeholder="用户名"/>
		<input type="password" class="form-control" placeholder="密码"/>
		<div  class="box"><span id="drag"></span></div>
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
		</div>
		<div class="signin-bottom">
			<p>
			<a href="#">忘记密码？</a>
			<a href="#">立即注册</a>
			</p>
		</div>
	</form>
</div>
</div>
<div class="bottom">
	<p align="center"><a>关于我们</a><a>|</a><a>使用帮助</a></p>
</div>
<div style="text-align:center;">
</div>
	<script type="text/javascript">
$('#drag').drag();
</script>
</body>
</html>
